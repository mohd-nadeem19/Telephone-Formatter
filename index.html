<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Toast Popup</h1>
    <div class="container">
        <select id="horizintal-position">
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
        <select id="vertical-position">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
        </select>
        <select id="toast-type">
            <option value="success">Success</option>
            <option value="error">Error</option>
            <option value="warning">Warning</option>
            <option value="info">Info</option>
        </select>
        <input id="toast-message" type="type" value="This is a message">
        <div class="duration-container">
            <label for="duration">Duration</label>
            <input id="duration" type="range"  min="2"  max="10" value="4">
        </div>
        <button class="show-toast">Show Toast</button>
    </div>
    <div class="toasts-container">
        <!-- <div class="toast"> ✓ This is a toast message! ✕</div>
        <div class="toast"> ✗ This is a toast message! ✕</div>
        <div class="toast"> ⚠ This is a toast message! ✕</div>
        <div class="toast"> ⓘ This is a toast message! ✕</div> -->
    </div>



    
</body>
</html>
